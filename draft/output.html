<html>
<head>
    <title>Results</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: yellow;
        }
    </style>
    <script src="main.py">
        function test() {
            cwc = CompWithCompGame();
            q = cwc.Game([1]);
            alert(q);
        }
    </script>
    <script>
        function start() {
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET", "settings.txt", false);
            xmlhttp.send();
            xmlDoc = xmlhttp.responseText.split('\n');
            let leng = xmlDoc.length;
            let i = 0;
            for (; i < leng; ++i) {
                xmlDoc[i] = xmlDoc[i].split('=')[1];
            }
            let type = (xmlDoc[0][0] === 'Comp_vs_Comp');
            let k = parseInt(xmlDoc[5]);
            let l = Math.floor(600 / k);
            i = 1;
            let x, q;
            let x1 = 0;
            let x2 = 0;
            for (; i <= 2 * k; ++i) {
                let s = String("ex" + (i).toString());
                x = document.getElementById(s);
                if (xmlDoc[4][i] === '0') {
                    x1 += 1;
                    q = (l * x1).toString();
                    x.innerHTML = `<form><p><input class="square" type="button" style="position: absolute; top: 100px; left: ${q}px;" value=" ${i} " onclick="btnClick('ex${i}')"></p></form>`;
                } else {
                    x2 += 1;
                    q = (l * x2).toString();
                    x.innerHTML = `<form><p><input class="square" type="button" style="position: absolute; top: 600px; left: ${q}px;" value=" ${i} " onclick="btnClick('ex${i}')"></p></form>`;
                }
            }
        }

        function btnClick(name) {
            var butt = document.getElementById(name).getElementsByClassName('square')[0];
            if (butt.style.top === '100px') {
                butt.style.left = '200px';
            } else {
                butt.style.left = '400px';
            }
            butt.style.top = '400px';
        }
    </script>
</head>
<body>
<div id="ex1"></div>
<div id="ex2"></div>
<div id="ex3"></div>
<div id="ex4"></div>
<div id="ex5"></div>
<div id="ex6"></div>
<div id="ex7"></div>
<div id="ex8"></div>
<div id="ex9"></div>
<div id="ex10"></div>
<script>start()</script>
</body>
</html>
